<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vérificateur de palindrome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vérificateur de palindromes</h1>
    </header>
    <main class="main__content">
      <section class="container">
        <h2>Vérificateur de palindromes</h2>
        <p>
          Rappel : un palindrome aussi appelé palindrome de lettres est une
          figure de style désignant un mot ou une phrase dont l'ordre des
          lettres reste le même qu'on les lise de gauche à droite ou de droite à
          gauche.
        </p>
        <label for="text">Entrez un mot ou une phrase : </label>
        <input type="text" id="text" placeholder="Votre mot ou phrase" />
        <div class="box">
          <span class="user__input"></span>
          <span id="is__palindrome"></span>
        </div>
        <button class="check__btn">Vérifier</button>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
